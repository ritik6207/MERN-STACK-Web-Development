<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <h1>Basics Customers Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <!-- row for Table head -->
      <tr>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Gender
        </th>
      </tr>
      <!-- row 1 data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Ritik Kumar</td>
        <td style="padding: 10px; border: 1px solid #ccc">20</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>
      <!-- row 2 data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Supriya Gupta</td>
        <td style="padding: 10px; border: 1px solid #ccc">25</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
      <!-- row 3 data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Mohit Singh</td>
        <td style="padding: 10px; border: 1px solid #ccc">30</td>
        <td style="padding: 10px; border: 1px solid #ccc">Male</td>
      </tr>
    </table>
  </body>
</html>

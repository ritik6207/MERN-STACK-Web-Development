<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Inpput Attriputes</title>
  </head>
  <body>
    <h1>Form Input Attriputes</h1>
    <hr />
    <!-- ! Form Inpput Attriputes 4-->
    <form>
      <!-- Type attribute -->
      <div>
        <label>Enter fullName</label>
        <input type="text" />
      </div>
      <br />
      <!-- without using label -->
      <div>LastName <input type="text" /></div>
      <br />
      <!-- name attribute -->
      <div>
        <label>Password</label>
        <input type="password" name="12345" />
      </div>
      <br />
      <!-- value attribute -->
      <div>
        <label>Password</label>
        <input type="number" value="200" />
      </div>
      <br />
      <!-- checkBox attribute -->
      <div>
        <label>CheckBox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- required attribute -->
      <div>
        <label>Required</label>
        <input type="number" required />
      </div>
      <br />
      <!-- placeholder attribute -->
      <div>
        <input type="number" placeholder="Enter age" />
      </div>
      <br />
      <!-- Min and Max attribute -->
      <div>
        <label>Min and Max</label>
        <input type="number" min="10" max="100" />
      </div>
      <br />
      <!-- Step attribute -->
      <div>
        <label>step</label>
        <input type="number" step="5""/>
      </div>
      <br />
      <!-- color type attribute -->
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <!-- date type attribute -->
      <div>
        <label>date</label>
        <input type="date" />
      </div>
      <br />
      <!-- file type attribute -->
      <div>
        <label>file</label>
        <input type="file" />
      </div>
      <br />
      <input type="button" value="submit" />
    </form>
  </body>
</html>

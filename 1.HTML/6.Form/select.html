<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple and Single Select</title>
  </head>
  <body>
    <h1>Multiple and Single Select</h1>
    <hr />
    <form>
      <!-- * Single Select -->
      <div>
        <label>Select Your best programming Language</label>
      </div>
      <select name="language">
        <option value="NodeJs">NodeJs</option>
        <option selected value="Javascipt">Javascipt</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="MongoDB">MongoDB</option>
        <option value="React Js">React Js</option>
        <option value="Express Js">Express Js</option>
      </select>
      <br />
      <br />
      <!-- * Multiple Select -->
      <div>
        <label>Select Your best programming Language</label>
      </div>
      <select name="language" multiple>
        <option value="NodeJs">NodeJs</option>
        <option value="Javascipt">Javascipt</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="MongoDB">MongoDB</option>
        <option value="React Js">React Js</option>
        <option value="Express Js">Express Js</option>
      </select>
    </form>
  </body>
</html>

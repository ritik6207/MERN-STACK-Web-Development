<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Type</title>
  </head>
  <body>
    <h1>Input Type</h1>
    <hr />
    <!-- Type of input types -->
    <form>
      <!-- ! Text -->
      <div>
        <label>Text</label>
        <input type="text" />
      </div>
      <br />
      <!-- ! Password -->
      <div>
        <label>password</label>
        <input type="password" />
      </div>
      <br />
      <!-- ! Checkbox -->
      <div>
        <label>checkbox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- ! Radio -->
      <div>
        <label>radio</label>
        <input type="radio" />
      </div>
      <br />
      <!-- ! submit -->
      <div>
        <label>submit</label>
        <input type="submit" />
      </div>
      <br />
      <!-- ! numberr -->
      <div>
        <label>numberr</label>
        <input type="numberr" />
      </div>
      <br />
      <!-- ! file -->
      <div>
        <label>file</label>
        <input type="file" />
      </div>
      <br />
      <!-- ! hidden -->
      <div>
        <label>hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <!-- ! color -->
      <div>
        <label>color</label>
        <input type="color" />
      </div>
      <br />
      <!-- ! date -->
      <div>
        <label>date</label>
        <input type="date" />
      </div>
      <br />
      <!-- ! datetime-local -->
      <div>
        <label>datetime</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!-- ! month -->
      <div>
        <label>month</label>
        <input type="month" />
      </div>
      <br />
      <!-- ! email -->
      <div>
        <label>email</label>
        <input type="email" />
      </div>
      <br />
      <!-- ! range -->
      <div>
        <label>range</label>
        <input type="range" />
      </div>
      <br />
      <!-- ! search -->
      <div>
        <label>search</label>
        <input type="search" />
      </div>
      <br />
      <!-- ! time -->
      <div>
        <label>time</label>
        <input type="time" />
      </div>
      <br />
      <!-- ! week -->
      <div>
        <label>week</label>
        <input type="week" />
      </div>
      <br />
      <!-- ! submit & reset -->
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

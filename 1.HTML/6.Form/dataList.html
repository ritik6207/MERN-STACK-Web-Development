<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataList</title>
  </head>
  <body>
    <h1>DataList</h1>
    <hr />
    <!-- ? DataList -->
    <form>
      <label>Choose a browser</label>
      <input list="browser" />
      <datalist id="browser">
        <option value="Chrome" />
        <option value="Firefox" />
        <option value="edge" />
        <option value="Opera min" />
        <option value="Safari" />
      </datalist>
    </form>
  </body>
</html>

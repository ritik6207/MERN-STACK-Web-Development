<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Go to fontawesome cdn.com copy latest link and past it here for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! Favicon -->
    <link rel="icon" href="./image/logo.png" type="image/png" />
    <title>Icons</title>
  </head>
  <body>
    <!-- ! font based icons -->
    <h1>Font-Based Icons</h1>
    <!-- Go to fontawesome.com and go icons-->
    <hr />
    <i style="font-size: 40px; color: green" class="fa-solid fa-video"></i>
    <i
      style="font-size: 40px; color: rgb(67, 78, 1)"
      class="fa-solid fa-cart-shopping"
    ></i>
    <i
      style="font-size: 40px; color: rgb(42, 48, 228)"
      class="fa-brands fa-discord"
    ></i>
    <i
      style="font-size: 40px; color: rgb(227, 9, 9)"
      class="fa-solid fa-calendar-days"
    ></i>
    <i
      style="font-size: 40px; color: rgb(185, 209, 8)"
      class="fa-solid fa-users"
    ></i>
    <hr />
    <!-- ! SVG -->
    <!-- Search unDraw.co go Browse now and download SVG image  -->
    <h1>SVG Image</h1>
    <img style="width: 300px" src="./image/strip.svg" alt="Strip svg" />
    <img style="width: 300px" src="./image/programming.svg" alt="Programming" />
  </body>
</html>

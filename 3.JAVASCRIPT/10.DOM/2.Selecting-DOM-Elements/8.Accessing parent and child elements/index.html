<html lang="en">
  <head>

    <title>Parent and Child Elements</title>
  </head>
  <body>
    <div id="grandparent">
      I'm the Grandparent
      <div id="parent">
        I'm the parent
        <!-- A comment node -->
        <div id="child1" class="child">Child 1</div>
        <div id="child2" class="child">Child 2</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
